<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }
        
        header {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: #ffc107 !important;
        }

        main {
            min-height: 75dvh;
        }

        .input-group {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group .form-control {
            padding: 0.8rem 1rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #004085;
            border-color: #003765;
        }

        .spinner-container {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 1.5rem;
        }

        footer {
            background-color: #0d6efd;
            color: #fff;
        }

        footer a {
            color: #ffffff !important;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 0;
        }

        .alert-danger {
            display: none;
        }

        /* Responsive tweaks */
        @media (min-width: 768px) {
            .input-group {
                width: 50%;
                margin: 0 auto;
            }
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Weather App</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Input group for city search -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter city name..." />
            <button class="btn btn-primary" id="searchButton">Get Weather</button>
        </div>

        <!-- Spinner for loading -->
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Alert for errors -->
        <div class="alert alert-danger" role="alert">
            No results found.
        </div>

        <!-- Dynamic weather data -->
        <div class="dynamic_data row mt-3"></div>
    </main>

    <!-- Footer -->
    <footer class="py-3 mt-4">
        <div class="container text-center">
            <ul class="nav justify-content-center mb-3">
                <li class="nav-item">
                    <a href="index.html" class="nav-link px-2">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link px-2">About</a>
                </li>
            </ul>
            <p>Â© 2024 Weather App</p>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
